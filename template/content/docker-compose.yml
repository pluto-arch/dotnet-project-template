version: '3.4'

services:
  pnctapi:
    image: apiservice
    restart: always
    container_name: apiservice
    ports:
      - 5000:80
    build:
      context: .
      #if()
      dockerfile: src/PlutoNetCoreTemplate.Api/Dockerfile

  pnctjob:
    image: jobservice
    restart: always
    container_name: jobservice
    ports:
      - 5001:80
    build:
      context: .
      dockerfile: BackgroundJobs/PlutoNetCoreTemplate.Job.Hosting/Dockerfile
